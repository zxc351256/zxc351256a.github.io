<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BMI Conputer</title>

	<link href="./datebase/css/bootstrap.css" rel="stylesheet" >
    <link rel="stylesheet" href="main.css">

    <script src = "./datebase/jquery-3.4.1.min.js"></script>
    <script src = "./datebase/js/bootstrap.js"></script>
    <script src = "main.js"></script>

 </head>

 <body>

	<nav class="navbar navbar-expand-lg navbar-light bg-secondary ">
		<a id="title" class="navbar-brand text-white font-weight-bolder" href="#">BMI Conputer</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    	<span class="navbar-toggler-icon"></span>
  		</button>

  		<div class="collapse navbar-collapse" id="navbarSupportedContent">
    		<div class="navbar-nav mr-auto">
    		</div>


    		<div class="form-inline my-2 my-lg-0">
      			<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
        				<a class="nav-link text-white" href="#">About</a>
      				</li>
				</ul>
    		</div>
  		</div>
	</nav>

	<form id="form" class="mr-5 ml-5">
		<div class="row first-row mt-5">
			<div class="col-md-3 col-sm-6">
				<label for="height">身高 (cm)</label>
				<input id="height" type="namber" class="form-control">
			</div>
			<div class="col-md-3 col-sm-6">
				<label for="weight">體重 (kg)</label>
				<input id="weight" type="namber" class="form-control">
			</div>
			<div class="col-md-3 col-sm-6">
				<label for="age">年齡</label>
				<input id="age" type="namber" class="form-control">
			</div>
			<div class="col-md-3 col-sm-6">
				<label for="sex">性別</label>
				<select id="sex" class="form-control">
					<option id="man" value="1">男</option>
					<option id="girl" value="0">女</option>
				</select>
			</div>			
		</div>
	 </form>
	
	<form class="mr-5 ml-5 mt-3">
		<div class="row">
			<div class="row col-md-6">
				<div class="col-md-4"></div>
				<div class="col-md-4 text-center">
					<label for="BMI" >BMI數值</label>
					<input id="BMI" type="namber" class="form-control" readonly="turn">
				</div>
				<div class="col-md-4"></div>
			</div>
			
			<div class="row col-md-6">
				<div class="col-md-4"></div>
				<div class="col-md-4 text-center">
					<label for="FAT" >體脂肪數值</label>
					<input id="FAT" type="namber" class="form-control" readonly="turn">
				</div>
				<div class="col-md-4"></div>
			</div>

		</div>
	</form>
	<form>
		<div class="col-md-12 button text-center mt-3">
			<button id="button" type="button" class="btn btn-dark mr-5" >計算</button>
			<button id="Reset" type="button" class="btn btn-light" >重置</button>
		</div>
	</form>

</body>
</html>
